name: Profile CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (if JS tools or site builds are needed later)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (if package.json exists)
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Lint (if script exists)
        if: hashFiles('package.json') != ''
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined, skipping."
          fi

      - name: Run tests (if script exists)
        if: hashFiles('package.json') != ''
        run: |
          if npm run | grep -q "test"; then
            npm test --if-present
          else
            echo "No test script defined, skipping."
          fi

      - name: Build (if script exists)
        if: hashFiles('package.json') != ''
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script defined, skipping."
          fi

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic dependency scan (npm audit)
        if: hashFiles('package-lock.json') != ''
        run: |
          npm audit --audit-level=moderate || true